		<!-- Project stylesheets -->
		<style type="text/css">
			
			.questions{
				list-style: none;
				width: 50%;
				margin: 0 0 20px 0;
			}
			.question{
				margin: 0 0 10px 0;
			}
			.question-label, .choice{
				display: flex;
				flex-direction: row;
				flex-flow: nowrap;
			}
			.score .badge{
				font-family: monospace;
				font-weight: normal !important;
			}
			.question-label p{
				font-size: 1.2em;
				font-weight: 400;
				/*font-family: monospace;*/
			}
			.question-container{
				background: #f8f9fa; /*rgb(0, 128, 255, .2);*/
				padding: 5px;
			}
			.choice{
				margin: 0 0 5px 0;
				font-family: monospace;
			}
			.choice:hover{
				background-color: #fff;
				cursor: pointer;
			}
			.cbtn, .label, .score{
				margin-left: 10px;
			}
			.icon {
				width: 24px;
				height: 24px;
			}
			.icon-thumb-up {
				fill: #fff;
			}
			.label{
				min-width: 20%;
			}
			.header{
				display: flex;
				flex-flow: row;
				flex-wrap: nowrap;
			}
			.header{
				margin: 20px 0px 35px 0;
			}
			
			.title{
				display: flex;
				flex-flow: column;
				margin: 0 0 0 20px;
			}
			#result{
				margin: 55px 0px 0 55px;
			}
			.hide{
				display: none;
			}
			.search{
				font-style: italic;
				font-weight: 500;
				color: blue;
			}
			.menu-container{
				max-height: 300px;
				overflow-y: scroll;
			}
			.selectedFacets{
				display: inline;
				position: absolute;
				margin: 0 !important;
				padding: 0 !important;
				margin-top: 0.6em !important;
			}
			.selectedFacets ul{
				font-size: small;
				list-style: none;
				display: flex;
				max-width: 490px;
				flex-direction: row;
				flex-flow: wrap;
				/*align-content: stretch;*/
				/*vertical-align: middle;*/
				margin: 0 !important;
				padding: 0 !important;
				background-color: transparent !important;
			}
			.selectedFacets ul li{
				margin: 0 !important;
				padding: 0 !important;
			}
			.progress{
				margin: 5px 0 5px 0;
			}
			.header .user{
				display: inline-flex;
				flex-direction: row;
				flex-wrap: nowrap;
				justify-content: flex-end;
				margin: 10px 0 0 0;
				height: 35px;
				
			}
			.header .user .btn {
				border: 1px solid lightgray;
				margin: 0 10px 0 0;
				color: gray !important;
			}
			
		</style>

					<button type="button" class="signIn btn btn-light btn-sm">Sign in</button>
					<button type="button" class="signOut btn btn-light btn-sm">Sign out</button>
					<button type="button" class="userProfile btn btn-light btn-sm rounded border-0"><i class="fa fa-user fa-2x" aria-hidden="true"></i>&nbsp;01Net TV</button>
				
				</div>
			</div>
			<div class="main-content">
				<div class="row">
					<div class="col-7 offset-1">
						<div class="input-group searchEngine">
							<input type="text" class="form-control" aria-label="Search review..."/>

								More
								</button>
								<div class="dropdown-menu dropdown-menu-right">
									<div class="row no-gutters menu-container">

									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
