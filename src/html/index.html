<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<meta content="IE=edge" http-equiv=X-UA-Compatible>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta content="Opinion.io, a trusted, intuitive voting platform for web and mobile." name=description>
		<meta content="Maryann, Lucien, contributors" name=author>
		<title>Opinion.io</title>
		
		<script src="../../resources/SVGInjector-master/dist/svg-injector.min.js"></script>
		<script>
		// Elements to inject
		var mySVGsToInject = document.querySelectorAll('.iconic-sprite');
		// Do the injection
		SVGInjector(mySVGsToInject);
		</script>
		<!-- 3rd part stylesheets libs -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="../../resources/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<!-- Project scripts -->
		<!-- Project stylesheets -->
		<style type="text/css">
			
			.questions{
				list-style: none;
				width: 50%;
				margin: 0 0 20px 0;
			}
			.question{
				margin: 0 0 10px 0;
			}
			.question-label, .choice{
				display: flex;
				flex-direction: row;
				flex-flow: nowrap;
			}
			.score .badge{
				font-family: monospace;
				font-weight: normal !important;
			}
			.question-label p{
				font-size: 1.2em;
				font-weight: 400;
				/*font-family: monospace;*/
			}
			.question-container{
				background: rgb(0, 128, 255, .2);
				padding: 5px;
			}
			.choice{
				margin: 0 0 5px 0;
				font-family: monospace;
			}
			.choice:hover{
				background-color: #fff;
				cursor: pointer;
			}
			.cbtn, .label, .score{
				margin-left: 10px;
			}
			.icon {
				width: 24px;
				height: 24px;
			}
			.icon-thumb-up {
				fill: #fff;
			}
			.label{
				min-width: 20%;
			}
			.header{
				display: flex;
				flex-flow: row;
				flex-wrap: nowrap;
			}
			.header{
				margin: 20px 0px 35px 0;
			}
			
			.title{
				display: flex;
				flex-flow: column;
				margin: 0 0 0 20px;
			}
			#result{
				margin: 55px 0px 0 55px;
			}
			.hide{
				display: none;
			}
			.search{
				font-style: italic;
				font-weight: 500;
				color: blue;
			}
			.menu-container{
				max-height: 300px;
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header badge-pill badge-primary">
				
				<div class="title">
					<h1 class="">Opinion.io</h1>
					<i>Online trusted opinion</i>
				</div>
			</div>
			<div class="main-content">
				<div class="row">
					<div class="col-7 offset-1">
						<div class="input-group searchEngine">
							<input type="text" class="form-control" aria-label="Search review...">
							<div class="input-group-append">
								<button type="button" class="btn btn-outline-secondary">Search</button>
								<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
								<!-- <span class="sr-only">Toggle Dropdown</span> -->
								</button>
								<div class="dropdown-menu dropdown-menu-right">
									<div class="row no-gutters menu-container">
										
										<div id="tagfacets" class="col-6">
											
											<a class="dropdown-item" href="#"><b>Tags</b></a>
											<div role="separator" class="dropdown-divider"></div>
											<div class="row no-gutters"></div>
										</div>
										
										<div id="publisherfacets" class="col-6">
											<a class="dropdown-item" href="#"><b>Publishers</b></a>
											<div role="separator" class="dropdown-divider"></div>
											<div class="row no-gutters"></div>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
				<div id="result" class="">
					<span class="noResult hide"><p>No result found</p></span>
				<ul class="questions"></ul>
			</div>
		</div>
		<footer>
			Footer content
		</footer>
	</div>
	
	<!-- 3rd part scripts libs-->
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="../../resources/js/opinion.js"></script>
</body>
</html>
